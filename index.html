<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"  href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Portfolio page</title>
</head>
<body>
    
    <main>

        <nav id="navbar">
           <ul class="navlinks">
               <li><a href="#welcome-section">About</a></li>
               <li><a href="#projects">My work</a></li>
               <li><a href="#contact">Contact</a></li>
           </ul> 
        </nav>

        <section id="welcome-section">
            <div class="text-welcome">
                <h1>Manuel Nelson</h1>
                <h3>Fullstack Developer</h3>
                <div class="divscroll">
                    <a class="scroll-arrow" href="#projects"><i class="fas fa-chevron-down"></i></a>
                </div>
            </div>
        </section>

        <section id="projects">
            <p class="project-header">These are some of my projects</p>

            <div class="project-grid">
                <div class="project-tile card">
                    <a href="https://codepen.io/manuelnelson7/pen/YzQqJXR" target="_blank">
                        <img src="https://i.postimg.cc/GpvnR7cP/project1.png" alt="Tribute page project">
                        <div class="card-body">
                            <h2 class="project-title">Tribute page</h2>
                            <p>freeCodeCamp challenge</p>
                        </div>
                    </a>
                </div>

                  <div class="project-tile card">
                      <a href="https://codepen.io/manuelnelson7/pen/rNwLLGo" target="_blank">
                        <img src="https://i.postimg.cc/LXRK8tXc/project2.png" alt="Survey form project">
                        <div class="card-body">
                        <h2 class="project-title">Survey form</h2>
                        <p>freeCodeCamp challenge</p>
                        </div>
                     </a>
                  </div>

                  <div class="project-tile card">
                      <a href="https://codepen.io/manuelnelson7/pen/oNwLZZZ" target="_blank">
                        <img src="https://i.postimg.cc/bJTXDZSs/project3.png" alt="Product landing page project">
                        <div class="card-body">
                        <h2 class="project-title">Product landing page</h2>
                        <p>freeCodeCamp challenge</p>
                        </div>
                     </a>
                  </div>
            </div>

        </section>

        <section id="contact">
            <h3 class="workh3">Let's work together!</h3>

            <div class="contact-links">

                <div class="linkdiv">
                    <a
                    href="https://facebook.com/freecodecamp"
                    target="_blank"
                    class="btn contact-details"
                    ><i class="fab fa-facebook-square"></i> Facebook</a
                    >
                </div>

                <div class="linkdiv">
                    <a
                    id="profile-link"
                    href="https://github.com/freecodecamp"
                    target="_blank"
                    class="btn contact-details"
                    ><i class="fab fa-github"></i> GitHub</a
                    >
                </div>

                <div class="linkdiv">
                    <a
                    href="https://twitter.com/freecodecamp"
                    target="_blank"
                    class="btn contact-details"
                    ><i class="fab fa-twitter"></i> Twitter</a
                    >
                </div>

                <div class="linkdiv">
                    <a href="mailto:example@example.com"
                    class="btn contact-details"
                    ><i class="fas fa-at"></i> Send a mail</a
                    >
                </div>
            </div>

            <div class="divscroll2">
                <a class="scroll-arrow2" href="#welcome-section"><i class="fas fa-chevron-down"></i></a>
            </div>

        </section>


    </main>

    <script src="https://kit.fontawesome.com/be2a4c1eae.js" crossorigin="anonymous"></script>
</body>
</body>
</html>
